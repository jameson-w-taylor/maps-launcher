<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Launcher Example </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Launcher Example</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let example of launchExamples;">
    <ion-card-header>
      <ion-card-title>{{example.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{example.description}}
      <pre [textContent]="example.data | json"></pre>
    </ion-card-content>

    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="launchMap(example.type)">Try Me</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card>
</ion-content>
